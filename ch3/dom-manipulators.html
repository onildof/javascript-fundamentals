<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM Manipulators</title>
</head>
<body>
	<div class="content">
		<ul id="mylist">
			<li class="odd">One</li>
			<li class="even">Two</li>
			<li class="odd">Three</li>
			<li class="even">Four</li>
			<li class="odd">Five</li>
		</ul>
	</div>
</body>
<script>
	//Add to DOM
	var newListItem = document.createElement('li');
	var newListItemText = document.createTextNode('Six');
	newListItem.appendChild(newListItemText);
	var newListItemPosition = document.getElementById('mylist');
	newListItemPosition.appendChild(newListItem);

	//Remove from DOM
	var deleteListItem = document.getElementsByTagName('li')[0]; //I want the first element from that array
	var deleteListItemContainer = deleteListItem.parentNode;
	deleteListItemContainer.removeChild(deleteListItem);

	//Edit an element
	var elements = document.getElementsByClassName('odd');
	for (var i = 0; i < elements.length; i++)
	{
		elements[i].innerHTML = 'I don\'t like the odds!!!';
	}
</script>
</html>
