<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Javascript Loops</title>
	<script>
		for (var counter = 1; counter <= 10; counter++)
		{
			document.write("for Counter: " + counter)
			document.write("<br/>")
		}

		var counter = 0
		while (counter < 10)
		{
			document.write("while Counter: " + counter)
			document.write("<br/>")
			counter++
		}

		do
		{
			counter--;
			document.write("do while Counter: " + counter)
			document.write("<br/>");
		}
		while (counter > 0);
	</script>
</head>
<body>
</body>
</html>
